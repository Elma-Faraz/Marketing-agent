<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ data.title }}</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .header {
            background: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header img {
            max-height: 150px;
        }

        .section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .footer {
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            {% if data.header_image %}
            <img src="{{ data.header_image }}" alt="Newsletter Header">
            {% endif %}
            <h1>{{ data.title }}</h1>
        </div>

        {% for section in data.sections %}
        <div class="section">
            <h2>{{ section.heading }}</h2>
            {% if section.image %}
            <img src="{{ section.image }}" alt="">
            {% endif %}
            <p>{{ section.text }}</p>
        </div>
        {% endfor %}

        <div class="footer">
            <p>{{ data.footer_text }}</p>
        </div>
    </div>
</body>

</html>
